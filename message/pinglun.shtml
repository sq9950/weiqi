<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>围棋</title>
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/qishou.css">
  <script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/vue.min.js"></script>
</head>
<body>
<div class="content">
	<!--#include virtual="/public/navbar.html"-->
	<style>
		.pinglunTab span{
			display: inline-block;
			width:50%;
			font-size: 1.4rem;
			text-align: center;
			box-sizing: border-box;
		}
		.user .user_img{
			width:30px;
			margin-top:3px;
			margin-right:7px;
		}
		.user .p{
			margin-top:10px;
		}
		.user .btn{
			height:19px;
			line-height: 19px;
			border:1px solid #bbbaba;
			background-color: transparent;
			padding-left:6px;
			padding-right:6px;
			border-radius: 5px;
			margin-top:6px;
			color:#bbbaba;
		}
		.user_info{
			height:22px;
			line-height: 22px;
		}
		.user_text{
			height:32px;
			line-height: 16px;
			font-size: 1.0rem;
			overflow: hidden;
			text-overflow:ellipsis;
		}
		.zan_p{
			height: 20px;
			line-height: 20px;
		}
		.certificationV{
			width:13px;
		}
		.proArticleImg{
			width:60px;
		}
		.proArticle{
			margin-left:70px;
		}
	</style>
	<div class="players_chess">
		<ul class="chess-center pinglun">
			<li class="list borB2">
				<div class="pinglunTab fz0 mt10 mb10">
					<span class="borR2">评论</span>
					<span>赞</span>
				</div>
			</li>
			<li class="pl10 pr10 pb20 borB4">
				<div class="user clearfix">
					<img class="user_img fl" class="fl" src="/images/head.png" alt="">
					<div class="fl">
						<p class="p fz12 col-1b4175">我是zouzou</p>
						<p class="span col-7e7e7e">10-20 11:00 </p>
					</div>
					<div class="fr">
						<button class="btn">回复</button>
					</div>
				</div>
				<p class="zan_p">赞了这篇帖子</p>
				<div class="clearfix back-f6f5f5">
					<img class="proArticleImg fl" src="/images/pinglun.jpg" alt="">
					<div class="proArticle">
						<p class="user_info">
							<span class="name verticalMiddle">聂卫平</span>
							<img class="certificationV verticalBottom" src="/images/certification.jpg" alt="">
						</p>
						<p class="user_text">
							厦门围棋大会世纪名人特别对局决赛在五缘水乡酒店战罢，图为赛后复盘及大盘讲解现场。
						</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
<script>
	var app_navbar = new Vue({
    el:"#navbar",
    data:{
      center:{
        iconSrc:"/images/navbar3.png",
        iconWidth:"21px",
        iconHeight:"21px",
        text:"弈统江山"
      },
      left:[
        {
          iconSrc:"/images/navbar1.png",
          href:"javascript:;",
          width:"19px",
          height:"19px",
          margin:"10px 0px 0 10px"
        }
      ],
      right:[
        {
          text:"发圈",
          href:"javascript:;",
          width:"30px",
          height:"40px",
          margin:"0px 3px 0 0px"
        },
        {
          iconSrc:"/images/navbar2.png",
          href:"javascript:;",
          width:"19px",
          height:"19px",
          margin:"10px 10px 0 0px"
        }
      ]
    }
  })
</script>
</body>
</html>
