<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>围棋</title>
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/qishou.css">
	<script src="/js/vue.min.js"></script>
	<style>
		.duihuan .waring{
			height:30px;
			line-height: 30px;
		}
		.duihuan .val{
			height: 63px;
			line-height: 63px;
		}
		.duihuan .voucherList{
			position: relative;
 
			padding-left:8px;
			border-bottom:3px solid #e09e00;
			margin-bottom:8px;
		}
		/*.duihuan .voucherList:before {
			content: "";
		  position: absolute;
		  top: -20px;
		  display: block;
		  width: 100%;
		  height: 5px;
		  margin-top: 20px;
		  background-size: 20px 10px;
		  left: -10px;
		  background-color: #fff;
		  background-position: 100% 35%;
		  background-image: linear-gradient(-45deg, #f60 25%, transparent 25%, transparent), 
		                  linear-gradient(-135deg, #f60 25%, transparent 25%, transparent), 
		                  linear-gradient(-45deg, transparent 75%, #f60 75%), 
		                  linear-gradient(-135deg, transparent 75%, #f60 75%);
		}*/
		.duihuan .voucherList .btn{
			border:1px solid #e09e00;
			border-radius: 5px;
			padding-left:5px;
			padding-right:5px;
			background-color: transparent;
		}

	</style>
</head>
<body>
<div class="content">
	<!--#include virtual="/public/navbar.html"-->
	<div class="dialog_confirm none">
		<div class="mask"></div>
		<div class="dialogCon dialog_duihuanCon text-cen">
			<img class="dialog_waring" src="/images/dialog_waring.png" alt="">
			<input class="duihuanInp" placeholder="输入充值手机号" type="text" />
			<p class="fz12 waring mt10 mb20 col-e09e00">
				您确定用15000体力值兑换50元话费？
			</p>
			<div class="dialog_button inline-block">
				<button class="determine">确定</button>
				<button class="cancel">取消</button>
			</div>
		</div>
	</div>
	<div class="players_chess">
		<ul class="chess-center">
			<li class="duihuan list back-efefef" id="duihuanList">
				<!--#include virtual="/public/tili/nowtili.html"-->
				<p class="waring pl10 back-efefef col-7e7e7e">使用规则：您可以用当前体力值兑换话费。</p>
				<div class="voucherList clearfix col-e09e00 back-fff mr10 ml10" v-for="_duihuanList in duihuanList">
					<div class="left fl">
						<div class="val">
							<span class="fz22">{{_duihuanList.tiliNum}}</span>
							<span class="fz14">体力值</span>
						</div>
						<div class="waring fz8 col-7e7e7e fz12">我们将在24小时内为您完成兑换。</div>
					</div>
					<div class="right fr text-cen pt10">
						<div class="money">
							<strong class="num fz38">{{_duihuanList.money}}</strong>
							<span class="fz14 pr10">元话费</span>
						</div>
						<button class="btn fz12 col-e09e00 mt5">我要兑换</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
<script>
	var app_duihuanList = new Vue({
		el:"#duihuanList",
		data:{
			duihuanList:[
			{
				tiliNum:"1500",
				money:"50"
			},
			{
				tiliNum:"1600",
				money:"60"
			}
			]
		}
	})
	var app_navbar = new Vue({
    el:"#navbar",
    data:{
      center:{
        iconSrc:"/images/navbar3.png",
        iconWidth:"21px",
        iconHeight:"21px",
        text:"弈统江山"
      },
      left:[
        {
          iconSrc:"/images/navbar1.png",
          href:"javascript:;",
          width:"19px",
          height:"19px",
          margin:"10px 0px 0 10px"
        }
      ],
      right:[
        {
          text:"发圈",
          href:"javascript:;",
          width:"30px",
          height:"40px",
          margin:"0px 3px 0 0px"
        },
        {
          iconSrc:"/images/navbar2.png",
          href:"javascript:;",
          width:"19px",
          height:"19px",
          margin:"10px 10px 0 0px"
        }
      ]
    }
  })
</script>
</body>
</html>
