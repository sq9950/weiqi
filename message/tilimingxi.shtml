<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>围棋</title>
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/qishou.css">
	<script src="/js/jquery-3.1.1.min.js"></script>
	<style>
		.chess-center .monthPeriod .left{
			width:25%;
			padding-left:3%;
			height:34px;
			line-height: 34px;
			box-sizing: border-box;
			border-right: 1px solid #efefef;
		}
		.chess-center .monthPeriod .right{
			width:67%;
			padding-left:5%;
		}
		.tilimingxiList{
			height:35px;
			line-height: 35px;
			border-top: 1px solid #efefef;
			font-size: 12px;
		}
		.tilimingxiList .right .p{
			height:15px;
			line-height: 15px;
			margin-top: 6px;
		}
		.tilimingxiList .right .span{
			height:13px;
			line-height:13px;
		}
	</style>
</head>
<body>
<div class="content">
	<div class="players_chess">
		<ul class="chess-center">
			<li class="list tilimingxi message clearfix">
				<!--#include virtual="/public/tili/nowtili.html"-->
			</li>
			<li class="list">
				<div class="monthPeriod">
					<span class="left fz14 inline-block col-e09e00">本月</span>
					<span class="right fz14 inline-block col-e09e00">查看月账单</span>
				</div>
				<div class="tilimingxiList clearfix pl10 pr10 fz0">
					<div class="left fl">
						<img style="width:11px;height:11px;" src="/images/riliIcon.png" alt="">
						<span>10-01</span>
					</div>
					<div class="right fr">
						<p class="p fz14 block col-e09e00">+1800</p>
						<span class="span block fz12">竞技比赛</span>
					</div>
				</div>
				<div class="tilimingxiList clearfix pl10 pr10 fz0">
					<div class="left fl">
						<img style="width:11px;height:11px;" src="/images/riliIcon.png" alt="">
						<span>10-01</span>
					</div>
					<div class="right fr">
						<p class="p fz14 block col-e09e00">+1800</p>
						<span class="span block fz12">竞技比赛</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
<script>
	$(".topTab a:eq(2)").addClass("select")
</script>
</body>
</html>
